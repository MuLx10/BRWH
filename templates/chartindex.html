<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Adjustable Pie Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="static/chartstyle.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <h1>HTML Pie Chart</h1>
  <p>Change the number values in the html.</p>
  <section>
    <div class="pieID pie">
      
    </div>
    <ul class="pieID legend">
	  {% for e in results%}
      <li>
        <em>e.id</em>
        <span>e.repo_cnt</span>
      </li>
	  {% endfor %}
    </ul>
  </section>
  <section>
    <p>Also, check out my <a href="https://codepen.io/ejsado/pen/HLgzK">Google Charts restyling</a>.</p>
  </section>
</main>
<footer>
  An original pen by <a href="https://codepen.io/ejsado/">Eric</a>.
</footer>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="static/chartscript.js"></script>

</body>
</html>
