<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Product Filter & Sorting</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/gumby/2.6.0/css/gumby.min.css'>
<link rel="stylesheet" href="static/style.css">

<style>
</style>

</head>
<body style = "background-color:#fff">
	<div style = "border-bottom-color:#0f0; border-width:20px;">
	{% for c in results%}
	<div class="row">
	
		<h1 style="font-size:35px; font-weight: bold;color:#000"> {{c.name}}</h1><hr>
		<ul>
			{% for d in c.item%}
			<a href={{d.url}}>
			<li class="items" cs-category={{d.cat}}>
				<div class="items-img-holder"><img src={{d.img}} alt="" /></div>
				<center style="font-size:10px">
					<span class="name">Name: {{d.name}}</span><Br/>
					<span class="score">Score: {{d.score}}</span><Br/>
				</center>
			</li>
			</a>
			{%endfor%}
		</ul>
		<Br/><Br/>
	</div>
	
	{%endfor%}
	</div>


<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="static/script.js"></script>

</body>
</html>
