<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Page Rank</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/gumby/2.6.0/css/gumby.min.css'>
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="static/navstyle.css">
<script src="https://use.fontawesome.com/3903c9d7fd.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">

<style>
</style>

</head>
<body>
<ul class="menu">
    <li class="menu_list">
        <span class="front fas fa-home"></span>
        <a href="#" class="side">home</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-info"></span>
        <a href="{{ url_for('chartL') }}"" class="side">Language</a>
    </li>
	<li class="menu_list">
        <span class="front fas fa-info"></span>
        <a href="{{ url_for('chartLc') }}"" class="side">License</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-briefcase"></span>
        <a href="{{ url_for('recomend') }}" class="side">Recomend</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-paper-plane"></span>
        <a href="#" class="side">contact</a>
    </li>
</ul>
<div class="row" style=" margin-top:-25%;">
	
	<div class="push_two two columns">
		<nav>
				<button cs-filter="dd"><b>Filter :</b></button>
				<span>
					<button class="btn-active" cs-filter="*">All</button>
					<button cs-filter="user">User</button>
					<button cs-filter="org">Organisation</button>
					<!--<button cs-filter="jeans">Jeans</button>-->
				</span>
				<Br/>
				<Br/>
				<button cs-sort="xx"><b>Sort By:</b></button>
				<span>
					<button cs-sort="score">Score</button>
					<button cs-sort="follower">Follower</button>
					<button cs-sort="repo">Repositories</button>
				</span>
		</nav>
	</div>
	<div class="eight columns">
		
		<ul>
			{% for d in results%}
			<a href={{d.url}}>
			<li class="items" cs-category={{d.cat}}>
				<div class="items-img-holder"><img src={{d.avatar_url}} height="100" alt="" /></div>
				<center style="font-size:10px">
					<span class="name">Name: {{d.name}}</span><Br/>
					<span class="repo">Num Repo: {{d.repo}}</span><Br/>
					<span class="score">PR Score: {{d.score}}</span><Br/>
					<span class="follower">Num Followers: {{d.follower}}</span>
				</center>
			</li>
			</a>
			{%endfor%}
		</ul>
	</div>
</div>

<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="static/script.js"></script>

</body>
</html>
