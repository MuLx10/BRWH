<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Table Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="static/tablestyle.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  
  <div class="table">
    {% for i in data%}
    <div class="{{i.color}}">
      <div class="cell">
        License
      </div>
      <div class="cell">
        Language
      </div>
      <div class="cell">
        Repo count
      </div>
    </div>
    {% for e in i.item%}
    <div class="row">
      <div class="cell" data-title="License">
		{{e.license}}
      </div>
      <div class="cell" data-title="Language">
        {{e.language}}
      </div>
      <div class="cell" data-title="Repo count">
        {{e.repo_cnt}}
      </div>
	 
    </div>
	{% endfor%}
	<Br/>
	<Br/>
	{% endfor%}
    
    
  </div>
  

  
</div>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
