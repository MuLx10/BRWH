<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="static/tablestyle.css">
<link rel="stylesheet" href="static/navstyle.css">
<script src="https://use.fontawesome.com/3903c9d7fd.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
</head>
<body>
<ul class="menu">
    <li class="menu_list">
        <span class="front fas fa-home"></span>
        <a href="#" class="side">home</a>
    </li>
    <li class="menu_list">
        <span class="front fas fa-info"></span>
        <a href="{{ url_for('chartL') }}"" class="side">Language</a>
    </li>
	<li class="menu_list">
        <span class="front fas fa-info"></span>
        <a href="{{ url_for('chartLc') }}"" class="side">License</a>
    </li>
    <li class="menu_list">

        <a href="{{ url_for('recomend') }}" class="side">Recomend</a>
    </li>

    </li>
</ul>
<!-- partial:index.partial.html -->
<div class="wrapper" style="margin-top:-30%;">
  
  <div class="table">
    {% for i in data%}
    <div class="{{i.color}}">
      <div class="cell">
        License
      </div>
      <div class="cell">
        Language
      </div>
      <div class="cell">
        Repo count
      </div>
    </div>
    {% for e in i.item%}
    <div class="row">
      <div class="cell" data-title="License">
		{{e.license}}
      </div>
      <div class="cell" data-title="Language">
        {{e.language}}
      </div>
      <div class="cell" data-title="Repo count">
        {{e.repo_cnt}}
      </div>
	 
    </div>
	{% endfor%}
	<Br/>
	<Br/>
	{% endfor%}
    
    
  </div>
  

  
</div>
<!-- partial -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
